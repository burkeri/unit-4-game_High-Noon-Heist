<!DOCTYPE html>
<html>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>High Noon Heist</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<body>

    <!-- Game Container -->
    <div class="container">

        <!-- Playable -->
        <div class="playable">

            <!-- Sleeping Sherrif -->
            <div class="sherrif">
                <img class="sleeping-sherrif" src="assets/images/sherrif3.jpg">
            </div>

            <!-- Wins and Losses -->
            <div class="wins-losses">

                <!-- Wins -->
                <div class="wins">
                    <h1>Wins:</h1>
                    <div class="wins-num">0</div>
                </div>
            
                <!-- Losses -->
                <div class="losses">
                    <h1>Losses:</h1>
                    <div class="loss-num">0</div>
                </div>

            </div>

            <!-- Interface -->
            <div class="interface">

                <!-- Goal Number -->
                <div class="ransom">
                    <div class="heading">
                        <h1>Ransom:</h1>
                    </div>
                    <br>
                    <br>
                    <div class="display" id="ransom-number"></div>
                </div>

                <!-- Gem Buttons -->
                <div class="graphic">

                    <!-- Top Shelf -->
                    <div class="top-shelf">
                        <div class="gem1">
                            <img class="gem1-img" src="assets/images/gem1.png">    
                        </div>
                        <div class="gem2">
                            <img class="gem2-img" src="assets/images/gem2.png">
                        </div>
                    </div>

                    <!-- Bottom Shelf-->
                    <div class="bottom-shelf">
                        <div class="gem3">
                            <img class="gem3-img" src="assets/images/gem3.png">
                        </div>
                        <div class="gem4">
                            <img class="gem4-img" src="assets/images/gem4.png">
                        </div>
                    </div>

                </div>

                <!-- Current Score -->
                <div class="score">                
                    <div class="heading">
                        <h1>Amount Stolen:</h1>
                    </div>
                    <br>
                    <br>
                    <div class="display" id="amount-stolen"></div>
                </div>

            </div>

        </div>

    </div>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <script src="assets/javascript/game.js"></script>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    
</body>

</html>
