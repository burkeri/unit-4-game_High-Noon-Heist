<!DOCTYPE html>
<html>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>High Noon Heist</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

</head>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<body>

    <!-- Game Container -->
    <div class="container">

        <!-- Sleeping Sherrif -->
        <div class="sherrif"></div>

        <!-- Interface -->
        <div class="interface">

            <!-- Goal Number -->
            <div class="debt"></div>

            <!-- Gem Buttons -->
            <div class="graphic">

                <!-- Top Shelf -->
                <div class="top-shelf">
                    <div class="gem1">
                        <img class="gem1-img" src="assets/images/gem1.png">    
                    </div>
                    <div class="gem2">
                        <img class="gem2-img" src="assets/images/gem2.png">
                    </div>
                </div>

                <!-- Bottom Shelf-->
                <div class="bottom-shelf">
                    <div class="gem3">
                        <img class="gem3-img" src="assets/images/gem3.png">
                    </div>
                    <div class="gem4">
                        <img class="gem4-img" src="assets/images/gem4.png">
                    </div>
                </div>

            </div>

            <!-- Current Score -->
            <div class="score"></div>

        </div>

    </div>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <script src="assets/javascript/game.js"></script>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    
</body>

</html>
